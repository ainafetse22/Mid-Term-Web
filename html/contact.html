    <section class="section-contact-us">
      <h1>Contact Us</h1>
      <form class="contactus-form" autocomplete="on">
        <label class="contact-text">Full Name</label>
        <input class="contact-input" type="cc-name" name="name" placeholder="Enter you full name" required>
        
        <label class="contact-text">Email</label>
        <input class="contact-input" type="email" name="email"placeholder="Enter you email address" required>
        
        <label class="contact-text">Phone</label>
        <input class="contact-input" type="tel" name="tel" placeholder="Enter your phone number"required>
        
        <label class="contact-text">Message</label>
        <textarea class="contact-p" placeholder="Write your message here ...." required></textarea>
        
        <button type="submit">Subscribe</button>         
      </form>
